    <script defer="">
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.footer-container');
                navbarContainer.innerHTML = data;
                console.log("Hit 1");
                const footer = document.querySelector(".footer-container");
                const button = footer.querySelector("footer").querySelector(".retract");
                var btn2 = document.createElement('button');

                // Set the button's innerHTML to the FontAwesome icon
                btn2.innerHTML = '<i class="fas fa-chevron-up"></i>';

                // Add CSS styles to the button
                btn2.style.position = 'fixed';
                btn2.style.bottom = '0';
                btn2.style.right = '0';
                btn2.style.zIndex = '9999';

                // const icon = button.getElementById("ret");

                // Initial state
                let isCollapsed = false;
                footer.insertAdjacentElement('beforebegin', btn2);
                footer.style.display = "block"; // Show the footer initially

                btn2.style.display = "none";
                button.addEventListener('click', () => {
                    isCollapsed = !isCollapsed;

                    console.log("Hit 2");

                    footer.style.display = "none";
                    btn2.innerHTML = '<i class="fas fa-chevron-up"></i>';
                    btn2.style.display = "block";

                    console.log(button);
                    // icon.classList.remove("fa-chevron-down");
                    // icon.classList.add("fa-chevron-up");
                });

                    // Expand the footer
                    footer.style.display = "block";
                    button.innerHTML = '<i class="fas fa-chevron-down"></i>';
                    console.log(button);
                    btn2.style.display = "none";
                    // icon.classList.remove("fa-chevron-up");
                    // icon.classList.add("fa-chevron-down");
                }
                );
            }
